
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E&M TECH ON-CLIENT_SITE Check-In</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eaf3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .subtext {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0078d7;
      box-shadow: 0 0 6px rgba(0, 120, 215, 0.4);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #004aad;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #003b91;
    }

    #response {
      margin-top: 15px;
      font-size: 15px;
      font-weight: 500;
    }

    #response.success {
      color: #007e33;
    }

    #response.error {
      color: #cc0000;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .absa-accent {
      color: #a61d32;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Use your local logo here -->
    <img src="./e_m_technology_house_ltd_logo.png" alt="E&M Technology Ltd Logo" class="logo">

    <h2>E&M TECH ON-CLIENT_SITE Check-In</h2>
    <p class="subtext">Welcome to <span class="absa-accent">ABSA Bishops Gate</span> – please confirm your attendance below.</p>

    <form id="checkInForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />
      <button type="submit">Check In</button>
    </form>

    <p id="response"></p>
    <footer>© 2025 E&M Technology Ltd | Attendance Portal</footer>
  </div>

  <script>
    document.getElementById("checkInForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);

      const responseBox = document.getElementById("response");
      responseBox.className = "";

      if (!name) {
        responseBox.innerText = "Please enter your name.";
        responseBox.classList.add("error");
        return;
      }

      if (!navigator.geolocation) {
        responseBox.innerText = "Geolocation not supported.";
        responseBox.classList.add("error");
        return;
      }

      responseBox.innerText = "Verifying location...";
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const latitude = pos.coords.latitude;
        const longitude = pos.coords.longitude;

        try {
          const res = await fetch("http://localhost:3000/checkin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, latitude, longitude, deviceId })
          });

          const data = await res.json();

          responseBox.innerText = data.message;
          if (res.ok) {
            responseBox.classList.add("success");
          } else {
            responseBox.classList.add("error");
          }
        } catch (error) {
          responseBox.innerText = "Network error. Please try again.";
          responseBox.classList.add("error");
        }
      }, (err) => {
        responseBox.innerText = "Unable to get location. Please enable location services.";
        responseBox.classList.add("error");
      });
    });
  </script>
</body>
</html>
